<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <title>New York Times Article Search</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">New York Times Search</h1>
    </div>
  </div>
  <div class="container">

    <div class="row">
      <div class="col-lg-12">

        <div class="card">

          <div class="card-header">
            Search Parameters
          </div>
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="Search">Search Term:</label>
                <input type="text" class="form-control" id="search-term" required>

              </div>

              <div class="form-group">
                <label for="pwd">Number of Records to Retrieve:</label>
                <select class="form-control" id="num-records-select">
                  <option value="1">1</option>
                  <option value="5" selected>5</option>
                  <option value="10">10</option>
                </select>

              </div>

              <div class="form-group">
                <label for="start-year">Start Year (Optional):</label>
                <input type="number" class="form-control" id="start-year" maxlength="4">

              </div>

              <div class="form-group">
                <label for="end-year">End Year (Optional):</label>
                <input type="number" class="form-control" id="end-year" maxlength="4">

              </div>

              <button type="submit" class="btn btn-default" id="run-search">
                <i class "fa fa-search">

                </i>
                " Search"
              </button>
              <button type="button" class="btn btn-default" id="clear-all">
                <i class "fa fa-trash">

                </i>
                " Clear Results"
              </button>

            </form>

          </div>

        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <div class="card">

          <div class="card-header" id="result-section">
            Top Articles
          </div>
          <div class="card-body">

          </div>

        </div>

      </div>
    </div>

  </div>

</body>

</html>
